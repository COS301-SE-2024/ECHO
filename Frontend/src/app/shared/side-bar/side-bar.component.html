<div class="fixed left-4 top-10 mt-12 ml-4 z-10" style="width: 18%">
  <mat-card class="bg-gray-900 shadow-xl p-4 border border-gray-300 rounded-md">
    <mat-card-content class="bg-stone-300 dark:bg-stone-700 rounded-lg overflow-hidden">
      <div class="flex justify-between mb-4">
        <div class="button-container" [ngClass]="{'underline-blue': selectedOption === 'upNext', 'underline-none': selectedOption !== 'upNext'}">
          <button class="pl-5 pr-5 text-md font-semibold text-gray-800 dark:text-white focus:outline-none button"
                  (click)="selectOption('upNext')">Up next
          </button>
        </div>
        <div class="button-container" [ngClass]="{'underline-blue': selectedOption === 'recentListening', 'underline-none': selectedOption !== 'recentListening'}">
          <button class="pl-5 pr-5 text-md font-semibold text-gray-800 dark:text-white focus:outline-none button"
                  (click)="selectOption('recentListening')">Recent listening
          </button>
        </div>
      </div>

      <div class="mt-7">
        <div *ngFor="let card of getSelectedCardData()" class="flex items-center mb-5">
          <!-- Image on the left -->
          <div class="mr-4" style="flex: 0 0 25%;">
            <img [src]="card.imageUrl" alt="Card image" class="w-full h-auto rounded">
          </div>
          <!-- Text on the right -->
          <div style="flex: 1;">
            <!-- First text with icon -->
            <div class="flex items-center">
              <img *ngIf="card.explicit && this.themeService.isDarkModeActive()" src="../../../assets/images/explicit-dark.png" alt="Explicit Icon" class="w-6 h-6 mr-2">
              <img *ngIf="card.explicit && !(this.themeService.isDarkModeActive())" src="../../../assets/images/explicit.png" alt="Explicit Icon" class="w-6 h-6 mr-2">
              <p class="text-gray-900 dark:text-white font-bold">{{ card.text }}</p>
            </div>
            <!-- Second text (underneath the first text) -->
            <p class="text-sm text-gray-500 dark:text-gray-400">{{ card.secondaryText }}</p>
          </div>

        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>
