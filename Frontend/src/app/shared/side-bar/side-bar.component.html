<div
    class="fixed z-10"
    style="--tw-w: 17vw; --tw-h: 77vh; left: 3vw; top: 10.2vh"
>
    <div class="container">
        <mat-card
            class="bg-gray-900 shadow-xl p-4 border border-gray-300 rounded-md h-full"
        >
            <mat-card-content
                class="bg-stone-300 dark:bg-stone-800 rounded-lg overflow-auto h-full flex flex-col justify-between scrollbar-hidden"
            >
                <div class="flex flex-col h-full">
                    <div class="flex justify-between mb-4">
                        <div
                            class="button-container"
                            [ngClass]="{
                                'underline-blue': selectedOption === 'upNext',
                                'underline-none': selectedOption !== 'upNext',
                            }"
                        >
                            <button
                                class="pl-5 pr-5 text-md font-semibold text-gray-800 dark:text-white focus:outline-none button"
                                (click)="selectOption('upNext')"
                            >
                                Up next
                            </button>
                        </div>
                        <div
                            class="button-container"
                            [ngClass]="{
                                'underline-blue':
                                    selectedOption === 'recentListening',
                                'underline-none':
                                    selectedOption !== 'recentListening',
                            }"
                        >
                            <button
                                class="pl-5 pr-5 text-md font-semibold text-gray-800 dark:text-white focus:outline-none button"
                                (click)="selectOption('recentListening')"
                            >
                                Recent listening
                            </button>
                        </div>
                    </div>

                    <div class="mt-7 flex-grow overflow-auto scrollbar-hidden">
                        <div
                            *ngFor="let card of getSelectedCardData()"
                            class="flex items-center mb-5"
                        >
                            <!-- Image on the left -->
                            <div class="mr-4 flex-shrink-0" style="width: 25%">
                                <img
                                    [src]="card.imageUrl"
                                    alt="Card image"
                                    class="w-full h-auto rounded"
                                />
                            </div>
                            <!-- Text on the right -->
                            <div class="flex-grow">
                                <!-- First text with icon -->
                                <div class="flex items-center">
                                    <img
                                        *ngIf="
                                            card.explicit &&
                                            this.themeService.isDarkModeActive()
                                        "
                                        src="../../../assets/images/explicit-dark.png"
                                        alt="Explicit Icon"
                                        class="w-6 h-6 mr-2"
                                    />
                                    <img
                                        *ngIf="
                                            card.explicit &&
                                            !this.themeService.isDarkModeActive()
                                        "
                                        src="../../../assets/images/explicit.png"
                                        alt="Explicit Icon"
                                        class="w-6 h-6 mr-2"
                                    />
                                    <p
                                        class="text-gray-900 dark:text-white font-bold"
                                    >
                                        {{ card.text }}
                                    </p>
                                </div>
                                <!-- Second text (underneath the first text) -->
                                <p
                                    class="text-sm text-gray-500 dark:text-gray-400"
                                >
                                    {{ card.secondaryText }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
