<div>
    <!-- Dividing settings into a grid with description on the left and buttons on right -->
    <div class="flex-col">
        
        <div class="flex">
            <div class="w-2/3 bg-gray-light px-10 py-2 align-middle rounded-lg">
                <p class="align-middle">Toggle Dark mode</p>
            </div>
            <div class="w-1/3 px-10 py-2">
                <button class="mt-2 p-2" (click)="switchTheme()">
                    <img *ngIf="!themeService.isDarkModeActive()" src="../../../assets/icons/light-mode.png" alt="Light Mode" class="w-10 h-10">
                    <img *ngIf="themeService.isDarkModeActive()" src="../../../assets/icons/dark-mode.png" alt="Dark Mode" class="w-10 h-10">
                </button>
            </div>
        </div>

    </div>
</div>
