
<!-- song-view.component.html -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Song Information</h3>
        <button (click)="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4">
        <img [src]="selectedSong?.image" alt="Cover Art" class="w-full h-64 object-cover rounded-lg mb-4">
        <h4 class="text-lg font-bold mb-2">{{ selectedSong?.title }}</h4>
        <p class="text-gray-500 dark:text-gray-400">Artist: {{ selectedSong?.artist }}</p>
        <p class="text-gray-500 dark:text-gray-400">Album: {{ selectedSong?.album }}</p>
        <p class="text-gray-500 dark:text-gray-400">Duration: {{ selectedSong?.duration }}</p>
        <p class="text-gray-500 dark:text-gray-400">Genre: {{ selectedSong?.genre }}</p>
        <h5 class="text-lg font-bold mt-4 mb-2">Similar Songs</h5>
        <ul class="list-disc list-inside text-gray-500 dark:text-gray-400">
          <li *ngFor="let song of selectedSong?.similarSongs">{{ song }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
