<div class="card w-full bg-white text-black dark:bg-gray-800 dark:text-white overflow-hidden shadow rounded-lg">
    <div class="card-body">
        <h5 class="card-title text-xl font-bold mb-4">Favourite Moods</h5>
        <div class="flex overflow-x-auto">
            <div *ngFor="let mood of favouriteMoods" class="rounded-lg overflow-hidden" style="flex: 0 0 auto; width: 40vh; margin-right: 16px;">
                <div class="card w-full h-full">
                    <img src="{{ mood.image }}" alt="{{ mood.name }}" class="w-full h-full object-cover">
                    <div class="card-body absolute bottom-2 left-2 text-white text-lg font-bold">
                        {{ mood.name }}
                    </div>
                </div>
            </div>
        </div>

        <h5 class="card-title text-xl font-bold mb-4">Recommended Moods</h5>
        <div class="flex overflow-x-auto">
            <div *ngFor="let mood of RecommendedMoods" class="rounded-lg overflow-hidden" style="flex: 0 0 auto; width: 40vh; margin-right: 16px;">
                <div class="card w-full h-full">
                    <img src="{{ mood.image }}" alt="{{ mood.name }}" class="w-full h-full object-cover">
                    <div class="card-body absolute bottom-2 left-2 text-white text-lg font-bold">
                        {{ mood.name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    ::-webkit-scrollbar {
        display: none;
    }
</style>
