

<div *ngIf="screenSize === 'mobile'" class="mobile-layout">
    <div class="flex justify-between items-center col-span-5">
        <div class="flex space-x-1 mx-auto">
          <button [ngClass]="themeService.isDarkModeActive() ? 
                              {'bg-pink-dark': currentSelection === 'All', 'bg-gray-component': currentSelection !== 'All'} : 
                              {'bg-pink-light': currentSelection === 'All', 'bg-gray-light': currentSelection !== 'All'}" 
                  class="text-white w-1/3 h-9 rounded-full px-6 py-1" 
                  (click)="currentSelection = 'All'">All</button>
          <button [ngClass]="themeService.isDarkModeActive() ? 
                              {'bg-pink-dark': currentSelection === 'Moods', 'bg-gray-component': currentSelection !== 'Moods'} : 
                              {'bg-pink-light': currentSelection === 'Moods', 'bg-zinc-700': currentSelection !== 'Moods'}" 
                  class="text-white w-1/3 h-9 rounded-full px-6 py-1" 
                  (click)="currentSelection = 'Moods'">Moods</button>
          <button [ngClass]="themeService.isDarkModeActive() ? 
                              {'bg-pink-dark': currentSelection === 'More', 'bg-gray-component': currentSelection !== 'More'} : 
                              {'bg-pink-light': currentSelection === 'More', 'bg-zinc-700': currentSelection !== 'More'}" 
                  class="text-white w-1/3 h-9 rounded-full px-6 py-1" 
                  (click)="currentSelection = 'More'">More</button>
        </div>
      </div>
</div>

<div *ngIf="screenSize === 'desktop'" class="desktop-layout">
    <div class="bg-white-300 p-3 flex justify-between rounded-box">
        <app-svg-icon class="icon" [selected]="selectedSvg === homeSvg" *ngIf="themeService.isDarkModeActive()" (svgClick)="select(homeSvg)" [svgPath]="homeSvg" [fillColor]="'#D9D9D9'"></app-svg-icon>
        <app-svg-icon class="icon" [selected]="selectedSvg === homeSvg" *ngIf="!themeService.isDarkModeActive()" (svgClick)="select(homeSvg)" [svgPath]="homeSvg" [fillColor]="'#323232'"></app-svg-icon>
        <app-svg-icon class="icon" [selected]="selectedSvg === otherSvg1" *ngIf="themeService.isDarkModeActive()" (svgClick)="select(otherSvg1)" [svgPath]="otherSvg1" [fillColor]="'#D9D9D9'"></app-svg-icon>
        <app-svg-icon class="icon" [selected]="selectedSvg === otherSvg1" *ngIf="!themeService.isDarkModeActive()" (svgClick)="select(otherSvg1)" [svgPath]="otherSvg1" [fillColor]="'#323232'"></app-svg-icon>
        <app-svg-icon class="icon" [selected]="selectedSvg === otherSvg2" *ngIf="themeService.isDarkModeActive()" (svgClick)="select(otherSvg2)" [svgPath]="otherSvg2" [fillColor]="'#D9D9D9'"></app-svg-icon>
        <app-svg-icon class="icon" [selected]="selectedSvg === otherSvg2" *ngIf="!themeService.isDarkModeActive()" (svgClick)="select(otherSvg2)" [svgPath]="otherSvg2" [fillColor]="'#323232'"></app-svg-icon>
    </div>
</div>
