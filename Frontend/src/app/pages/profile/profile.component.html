  <div id="profile" class="profile bg-cover bg-center w-full relative rounded-t-lg"
     [style.background-image]="'url(' + imgpath + ')'"
     style="background-size: cover; height: 33vh;">

      <div class="absolute inset-0 flex flex-col justify-center items-center bg-gray-700 bg-opacity-50 rounded-t-lg">
        <h2 class="text-white text-3xl font-bold py-2">{{ username }}</h2>
        <!-- Need to change this onlcick from the modal to the settings page-->
        <button class="bg-white text-gray-component py-2 px-4 rounded-full z-10" (click)="settings()">
          Edit Profile
        </button>
      </div>
  </div>

  <div class="bg-gray-component w-full py-4 rounded-b-lg ">
    <div class="overflow-hidden px-3">
      <div class="space-y-8">
        
        <div>
          <h2 class="text-white text-2xl font-bold mb-2 mt-5">Top Songs</h2>
          <div class="flex space-x-4 overflow-x-auto scrollable-cards overflow-hidden px-3">
            <ng-container *ngFor="let item of topTracks" class="bg-stone-950">
              <div (click)="playTrack(item.id)">
                <app-top-card [imageUrl]="item.imageUrl" [text]="item.text"
                              [secondaryText]="item.secondaryText"></app-top-card>
                <div class="card-style bg-stone-950"></div>
              </div>
            </ng-container>
          </div>
        </div>
  
        <div>
          <h2 class="text-white text-2xl font-bold mb-2 mt-5">Top Artists</h2>
          <div class="flex space-x-4 overflow-x-auto scrollable-cards overflow-hidden px-3">
            <ng-container *ngFor="let artist of topArtists">
              <app-top-artist-card [imageUrl]="artist.imageUrl" [text]="artist.name"></app-top-artist-card>
            </ng-container>
          </div>
        </div>
  
      </div>
    </div>
  </div>
