<div class="flex flex-col h-dvh dark:bg-desktop-bg bg-gray-verylight px-10 py-10 pb-36" style="overflow: hidden;">
    <!-- Main container -->
     <div class="h-full flex bg-gray-component rounded-xl gap-x-20 p-20">
        <!-- Left Nav -->
        <div class="w-1/4 grid grid-cols-1 grid-rows-7 px-4 position: fixed;">
            <h2 class="text-white mb-4 text-2xl font-bold">Settings</h2>
            <button class="bg-gray-light hover:bg-pink text-white font-bold py-2 px-4 rounded-full  h-10 min-w-32" (click)="showSettings('Account')">
                Account
            </button>
            <button class="bg-gray-light hover:bg-pink text-white font-bold py-2 px-4 rounded-full h-10 min-w-32" (click)="showSettings('Privacy')">
                Privacy
            </button>
            <button class="bg-gray-light hover:bg-pink text-white font-bold py-2 px-4 rounded-full h-10 min-w-32" (click)="showSettings('Display')">
                Display
            </button>
            <button class="bg-gray-light hover:bg-pink text-white font-bold py-2 px-4 rounded-full h-10 min-w-32" (click)="showSettings('Audio')">
                Audio
            </button>
            <button class="bg-gray-light hover:bg-pink text-white font-bold py-2 px-4 rounded-full h-10 min-w-32" (click)="showSettings('Language')">
                Language
            </button>
        </div>
        <div class="border-r border-gray-light mx-0"></div>
        <!-- Right Page -->
        <div class="w-3/4 row-start-1 h-full">
            <h2 class="text-white mb-4 text-2xl font-bold">{{ activeSetting }}</h2>
            <div class="overflow-auto h-full">
                <ng-container *ngIf="activeSetting === 'Account'">
                    <app-account></app-account>
                </ng-container>
                <ng-container *ngIf="activeSetting === 'Privacy'">
                    <app-privacy></app-privacy>
                </ng-container>
                <ng-container *ngIf="activeSetting === 'Display'">
                    <app-display></app-display>
                </ng-container>
                <ng-container *ngIf="activeSetting === 'Audio'">
                    <app-audio></app-audio>
                </ng-container>
                <ng-container *ngIf="activeSetting === 'Language'">
                    <app-language></app-language>
                </ng-container>
            </div>            
        </div>
     </div>
     <div></div>
</div>
