<div class="h-screen bg-white dark:bg-stone-800 flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="../../../assets/icons/spotify.png" alt="ECHO">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight dark:text-rose-600">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="dark:text-white block text-sm font-medium leading-6">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="dark:text-white block text-sm font-medium leading-6">Password</label>
          <div class="text-sm">
            <a href="#" class="dark:text-rose-600 font-semibold hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="dark:text-white block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" (click)="login()" class="flex w-full justify-center rounded-md bg-rose-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>
      <br/>
      <app-spotify-login (click)="spotify()"></app-spotify-login>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Don't have an ECHO account?
      <a href="/register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign up now</a>
    </p>
  </div>
</div>
