<div class="min-h-screen bg-white dark:bg-stone-800 flex flex-col justify-center px-6 py-12 lg:px-8">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <!-- #button top right switching between dark and light -->
        <button class="absolute top-4 right-4 p-2 bg-gray-300 dark:bg-gray-700 rounded-full" (click)="switchTheme()">
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 13l4 4L19 7"></path>
            </svg>
        </button>
        

        <div class="navbar-container">
            <app-navbar></app-navbar>
        </div>
    </div>
</div>
