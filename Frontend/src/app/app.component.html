<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<div *ngIf="isCurrentRouteAuth()">
  <router-outlet></router-outlet>
</div>

<div *ngIf="screenSize === 'desktop' && !isCurrentRouteAuth()"  class="grid grid-cols-5 grid-rows-[0.01fr,0.01fr,0.67fr] min-h-screen" [ngClass]="backgroundMoodClasses[this.moodService.getCurrentMood()]">
    <app-header class="col-start-3 col-span-1 row-start-1 row-span-1"></app-header>
    <app-other-nav class="col-start-5 col-span-1 row-start-1 row-span-1"></app-other-nav>
    <app-left class="col-start-1 col-span-1 row-start-1 row-span-3"></app-left>
    <app-explore-bar class="col-start-2 col-span-5 row-start-2 row-span-1"></app-explore-bar>
  
    <div class="no-scrollbar col-span-4 row-start-3 row-span-2 overflow-y-scroll ">
      <router-outlet></router-outlet>
    </div>
</div>

<div *ngIf="screenSize === 'mobile' && !isCurrentRouteAuth()">
  <div class="grid grid-cols-3 grid-rows-[0.1fr,1fr,1fr] min-h-screen" [ngClass]="backgroundMoodClasses[moodService.getCurrentMood()]">
    <app-header class="col-start-2 col-span-1 row-start-1 row-span-1"></app-header>
    <div class="col-start-1 col-span-3 row-start-2 row-span-2">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-bottom-nav></app-bottom-nav>
</div>

<app-bottom-player *ngIf="isReady() && !isCurrentRouteAuth()"></app-bottom-player>
