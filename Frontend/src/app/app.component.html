<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<div *ngIf="isAuthRoute()">
  <router-outlet></router-outlet>
</div>

<div *ngIf="!isAuthRoute()" class="grid grid-cols-5 grid-rows-[0.01fr,0.01fr] min-h-screen" [ngClass]="backgroundMoodClasses[this.moodService.getCurrentMood()]">
        <app-header class="col-start-3 col-span-1 row-start-1 row-span-1"></app-header>
        <app-other-nav class="col-start-5 col-span-1 row-start-1 row-span-1"></app-other-nav>

        <app-navbar class="col-start-1 col-span-1 row-start-1 pl-16"></app-navbar>
        <app-side-bar class="col-start-1 col-span-1 row-start-2 row-span-4" *ngIf="screenSize === 'desktop'"></app-side-bar>
        <app-explore-bar class="col-start-2 col-span-5 row-start-2 row-span-1"></app-explore-bar>

        <div class="col-start-2 col-span-4 row-start-3 row-span-3">
          <router-outlet></router-outlet>
        </div>
        <app-bottom-nav *ngIf="screenSize === 'mobile'"></app-bottom-nav>
        <app-bottom-player></app-bottom-player>
</div>
