<div class="relative inline-block">
    <!-- Content of the element (like text, image, etc.) -->
    <ng-content></ng-content>
  
    <!-- Tooltip container -->
    <div
      *ngIf="isVisible"
      class="absolute z-10 p-2 text-sm font-medium text-white rounded-lg shadow-lg transition-opacity duration-300 dark:bg-gray-700 whitespace-nowrap"
      [ngClass]="[getPositionClasses(), moodComponentClasses[this.moodService.getCurrentMood()]]"
    >
      {{ tooltipText }}
    </div>
</div>
