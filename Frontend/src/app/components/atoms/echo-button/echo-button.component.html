<style>
@keyframes growHeightAndMoveUpSmall {
    0%, 100% {
      height: 5px; /* Smaller height */
      transform: translateY(7.5px); /* Moved down */
    }
    50% {
      height: 20px; /* Original height */
      transform: translateY(0); /* Original position */
    }
  }
  @keyframes growHeightAndMoveUpMedium {
    0%, 100% {
      height: 12px; /* Smaller height */
      transform: translateY(4px); /* Moved down */
    }
    50% {
      height: 20px; /* Original height */
      transform: translateY(0); /* Original position */
    }
  }
  @keyframes growHeightAndMoveUpLarge {
    0%, 100% {
      height: 15px; /* Smaller height */
      transform: translateY(2.5px); /* Moved down */
    }
    50% {
      height: 20px; /* Original height */
      transform: translateY(0); /* Original position */
    }
  }
  
  .group:hover .rect-3 {
    animation: growHeightAndMoveUpLarge 2s infinite;
    animation-delay: 0.2s; /* Adjusted delay to create wave effect */
    animation-fill-mode: forwards;
  }
  .group:hover .rect-2 {
    animation: growHeightAndMoveUpMedium 2s infinite;
    animation-delay: 0.4s; /* Adjusted delay to create wave effect */
    animation-fill-mode: forwards;
  }
  .group:hover .rect-4 {
    animation: growHeightAndMoveUpMedium 2s infinite;
    animation-delay: 0.4s; /* Adjusted delay to create wave effect */
    animation-fill-mode: forwards;
  }
  .group:hover .rect-1 {
    animation: growHeightAndMoveUpSmall 2s infinite;
    animation-delay: 0.8s; /* Adjusted delay to create wave effect */
    animation-fill-mode: forwards;
  }
  .group:hover .rect-5 {
    animation: growHeightAndMoveUpSmall 2s infinite;
    animation-delay: 0.8s; /* Adjusted delay to create wave effect */
    animation-fill-mode: forwards;
  }
</style>
