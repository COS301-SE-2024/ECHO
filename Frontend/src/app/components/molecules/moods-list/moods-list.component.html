<div class="flex flex-col">
  <div class="flex overflow-x-auto py-4" style="overflow-x: visible; overflow-y: hidden; white-space: nowrap; width: 100%; scroll-behavior: smooth; scrollbar-width: none;">
    <ng-container *ngIf="loading">
      <div *ngFor="let loader of loaders" class="rounded-lg transition-transform duration-300 flex-none w-[20vw] sm:w-[15vw] md:w-[10vw] mr-[1vw] bg-gray-300 animate-pulse dark:bg-gray-700">
        <div class="card w-full relative ml-3 my-3 aspect-w-1 aspect-h-1 shadow-xl rounded-lg flex items-center justify-center">
          <svg class="w-10 h-[10.5vw] text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
            <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"/>
            <path d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM9 13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2Zm4 .382a1 1 0 0 1-1.447.894L10 13v-2l1.553-1.276a1 1 0 0 1 1.447.894v2.764Z"/>
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!loading">
      <app-big-rounded-square-card class="group cursor-pointer" *ngFor="let mood of getFilteredMoods()" [mood]="mood" style="display: inline-block; margin-right: 10px;">
        <div class="group">
          <app-play-icon [width]="width" class="hidden group-hover:block cursor-pointer" (click)="onMoodClick($event)" [mood]="mood.name"></app-play-icon>
        </div>
      </app-big-rounded-square-card>
    </ng-container>
  </div>
</div>
