<div class="flex flex-col">
  <div class="flex overflow-x-auto py-4" style="overflow-x: visible; overflow-y: hidden; white-space: nowrap; width: 100%; scroll-behavior: smooth; scrollbar-width: none;">
    <app-big-rounded-square-card class="group" *ngFor="let mood of moods" [mood]="mood" style="display: inline-block; margin-right: 10px;">  
      <div class="absolute top-2 right-2 cursor-pointer z-10" (click)="toggleDropdown()">
        &#8230;
      </div>
      <div class="group relative">
        <app-play-icon class="hidden group-hover:block cursor-pointer" (click)="onMoodClick($event)" [mood]="mood.name"></app-play-icon>
      </div>
    </app-big-rounded-square-card>
  </div>
</div>


<div
  id="dropdownInformation"
  *ngIf="isDropdownOpen"
  class="absolute bg-white shadow-lg p-2 rounded-md right-0 mt-6"
>
  <ul class="list-none">
    <li class="py-1 px-2 hover:bg-gray-100 cursor-pointer" (click)="onMoodClick($event)">View</li>
    <li class="py-1 px-2 hover:bg-gray-100 cursor-pointer">Play</li>
  </ul>
</div>
