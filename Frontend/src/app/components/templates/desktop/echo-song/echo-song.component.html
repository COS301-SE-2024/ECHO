    <div class="text-center sticky top-0 z-10 p-4" style="border-radius: 0.5rem;">
        <app-page-title class="text-2xl font-bold mb-2">{{ this.echoedSongName }}</app-page-title>
        <app-page-title class="text-xl">From: {{ this.echoedSongArtist }}</app-page-title>
    </div>
    <app-echo [echoedName]="echoedSongName" [echoedArtist]="echoedSongArtist"></app-echo>    
</div>
