<div class="overflow-y-hidden min-h-screen">
    <app-back-button class="sticky top-0 z-10"></app-back-button>
    <div class="text-center sticky top-0 z-10 p-4" style="border-radius: 0.5rem;">
        <div class="flex items-center justify-center space-x-4">
            <div>
                <app-page-title class="text-2xl font-bold mb-2">{{ echoedSongName }}</app-page-title>
                <app-page-title class="text-xl">From: {{ echoedSongArtist }}</app-page-title>
            </div>
            <app-echo-button [alwaysAnimate]="true" [height]="'5vh'" [width]="'5vh'"></app-echo-button>
        </div>
    </div>
    <app-echo [echoedName]="echoedSongName" [echoedArtist]="echoedSongArtist"></app-echo>    
</div>
