
<div *ngIf="screenSize === 'mobile'" class="mobile-layout">
    <div class="flex justify-between items-center col-span-5">
      <div class="flex space-x-1 mx-auto">
        <button *ngFor="let option of options" 
                [ngClass]="getCurrentButtonClass(option)" 
                class="text-white w-1/3 h-9 rounded-full px-6 py-1" 
                (click)="currentSelection = option">{{ option }}</button>
      </div>
    </div>
  </div>

  <div *ngIf="screenSize === 'desktop'" class="desktop-layout">
    <div class="flex justify-between">
        <app-svg-icon class="icon mr-4" [selected]="selectedSvg === homeSvg" (svgClick)="select(homeSvg)" [svgPath]="homeSvg" [fillColor]="getFillColor(homeSvg)" [middleColor]="getMiddleColor(homeSvg)"></app-svg-icon>  
        <app-svg-icon class="icon mr-4" [selected]="selectedSvg === insightSvg" (svgClick)="select(insightSvg)" [svgPath]="insightSvg" [fillColor]="getFillColor(insightSvg)" [middleColor]="getMiddleColor(homeSvg)"></app-svg-icon>
        <app-svg-icon class="icon mr-4" [selected]="selectedSvg === otherSvg2" (svgClick)="select(otherSvg2)" [svgPath]="otherSvg2" [fillColor]="getFillColor(otherSvg2)" [middleColor]="getMiddleColor(homeSvg)"></app-svg-icon>
    </div>
  </div>
