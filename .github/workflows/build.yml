name: builder

on:
  push:
    branches:
      - main
      - develop
      - feature/build-fix
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.2.0

      - name: Install Dependencies
        run: |
          npm install
          cd Frontend
          npm install
          cd ../Backend
          npm install

        working-directory: ./

      - name: Build Angular App
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/feature/build-fix')
        run: npm run build
        working-directory: ./Frontend

      - name: Build NestJS App
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/feature/build-fix')
        run: nest build
        working-directory: ./Backend
